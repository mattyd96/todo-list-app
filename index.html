<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>

  <link rel="stylesheet" href="scss/style.css">
</head>
<body>
  <div class="head-image">
    <picture class="dark">
      <source media="(max-width: 700px)" srcset="images/bg-mobile-dark.jpg">
      <img src="images/bg-desktop-dark.jpg" alt="background image">
    </picture>
    <picture class="light">
      <source media="(max-width: 700px)" srcset="images/bg-mobile-light.jpg">
      <img src="images/bg-desktop-light.jpg" alt="background image">
    </picture>
  </div>
  <div class="container">
    <header>
      <h1>TODO</h1>
      <button class="dark" onclick="changeColors()"><img src="images/icon-sun.svg" alt="" id="theme-icon"></button>
    </header>
    <main>
      <div class="form-container">
        <form id="form">
          <label for="to-do-entry"><button></button></label>
          <input type="text" id="to-do-entry" name="to-do-entry" placeholder="Create a new todo...">
        </form>
      </div>
      
      <div class="articles">
        <!-- to do item: new articles will be added in this section -->


        <!-- nav -->
        <nav id="nav" ondragenter="dragEnter(event, this)" ondragover="dragOver(event, this)" ondragleave="dragLeave(event, this)" ondrop="drop(event, this)">
          <p><span id="items-left-number">0</span> items left</p>
          <ul class="hide-show">
            <li onclick="showAll(), highlight('all')">All</li>
            <li onclick="showSelected('active', 'checked'), highlight('active')">Active</li>
            <li onclick="showSelected('checked', 'active'), highlight('checked')">Completed</li>
          </ul>
          <ul class="clear">
            <li onclick="clearCompleted()">Clear Completed</li>
          </ul>
        </nav>
      </div>

      <nav class="nav2">
        <ul class="hide-show">
          <li onclick="showAll(), highlight('all')">All</li>
          <li onclick="showSelected('active', 'checked'), highlight('active')">Active</li>
          <li onclick="showSelected('checked', 'active'), highlight('checked')">Completed</li>
        </ul>
      </nav>

    </main>
  </div>

  <p class="drag-note">Drag and drop to reorder list</p>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matthew Durflinger</a>.
  </div>


  <script src="script.js"></script>
</body>
</html>
